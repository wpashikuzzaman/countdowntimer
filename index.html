<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CountDown</title>
</head>
<body>
    <div class="main">
        <h1>Until new beginnings</h1>
        <div class="countdown">
          <div>
            <span id="months" class="number months">00</span>
            <span>Months</span>
          </div>
           <div>
            <span id="days" class="number days">00</span>
            <span>Days</span>
          </div>
           <div>
            <span id="hours" class="number hours">00</span>
            <span>Hours</span>
          </div>
           <div>
            <span id="minutes" class="number minutes">00</span>
            <span>Minutes</span>
          </div>
           <div>
            <span id="seconds" class="number seconds">00</span>
            <span>Seconds</span>
          </div>
        </div>
      </div>

    <script src="script.js"></script>  
</body>
</html>
